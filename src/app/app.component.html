<div class="contaier">

<div class="header">

    <div class="container-image">
        <a routerLink='/'>
            <img src="https://www.unitipossiamo.it/wp-content/uploads/2020/03/Logo-Header.svg" class="attachment-full size-full" alt="" />
        </a>
    </div>

    <nav>
        <ul>
            <li><a routerLink='/'>Home</a></li>
            <li><a routerLink='/chi-siamo'>Chi siamo</a></li>
            <li><a routerLink='/domande'>Domande?</a></li>
            <li><a routerLink='/storie'>Storie</a></li>
        </ul>
    </nav>

</div>

<div class="content" role="main">
    <agm-map *ngIf="isBrowser && router.url == '/'"
            [latitude]='latitude'
            [longitude]='longitude'
            [mapTypeId]='mapType'
            [zoom]='zoom'>
            <agm-marker *ngFor="let marker of location.markers" [latitude]="marker.lat" [longitude]="marker.lng"></agm-marker>
    </agm-map>
</div>


<router-outlet></router-outlet>
