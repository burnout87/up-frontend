
<div class="example-container" [class.example-is-mobile]="isSmallScreen" (window:resize)="onResize()">

    <mat-toolbar class="example-toolbar">
        <mat-toolbar-row [class.mat-toolbar-row_XL]="isXL">
          <span class="pointer">
            <a routerLink='/'>
                <img class="logo-header" src="https://www.unitipossiamo.it/wp-content/uploads/2020/03/Logo-Header.svg"/>
            </a>
          </span>
          <div class="items-menu">
            <span class="pointer" [class.remove]="isSmallScreen" routerLink='/'>Home</span>
            <span class="pointer" [class.remove]="isSmallScreen" routerLink='/chi-siamo'>Chi siamo</span>
            <span class="pointer" [class.remove]="isSmallScreen" routerLink='/piattaforme'>Piattaforme</span>
            <span class="pointer" [class.remove]="isSmallScreen" routerLink='/domande'>Domande?</span>
            <span class="pointer" [class.remove]="isSmallScreen" routerLink='/storie'>Storie</span>
            <!-- <span class="pointer" [class.remove]="isSmallScreen" routerLink='/aiutaci'>Aiutaci</span> -->
            <!-- <span class="pointer" [class.remove]="isSmallScreen" routerLink='/negozianti'>Negozi</span> -->
          </div>
          <button class="example-icon" [class.remove]="!isSmallScreen" mat-icon-button (click)="toggleSide()">
            <mat-icon>{{ isOpen ? 'clear' : 'more_vert' }}</mat-icon>
          </button>
        </mat-toolbar-row>
    </mat-toolbar>

<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="74">

    <mat-sidenav #sidenav (keydown.escape)="sidenav.toggle()"
    mode="over" position="end"
    [fixedInViewport]="isSmallScreen"
    >
    <div class="sidebar">
      <mat-nav-list>
        <mat-list-item routerLink='/' (click)="closeSide()">
          <strong>Home</strong>
        </mat-list-item>
        <mat-list-item routerLink='/chi-siamo' (click)="closeSide()">
          <strong>Chi siamo</strong>
        </mat-list-item>
        <mat-list-item routerLink='/piattaforme' (click)="closeSide()">
          <strong>Piattaforme</strong>
        </mat-list-item>
        <mat-list-item routerLink='/domande' (click)="closeSide()">
          <strong>Domande?</strong>
        </mat-list-item>
        <mat-list-item routerLink='/storie' (click)="closeSide()">
          <strong>Storie</strong>
        </mat-list-item>
        <!-- <mat-list-item routerLink='/aiutaci' (click)="closeSide()">
          <strong>Aiutaci</strong>
        </mat-list-item> -->
        <!-- <mat-list-item routerLink='/negozianti' (click)="closeSide()">
          <strong>Negozi</strong>
        </mat-list-item> -->
      </mat-nav-list>
      </div>      

    </mat-sidenav>

    <mat-sidenav-content #sidenavContent>
      
        <div class="container-router">

            <router-outlet></router-outlet>

        </div>

        <footer>
          <div>
              <p>Copyright 2020 â€“ <b>Uniti Possiamo</b></p>
          </div>
        </footer>

    </mat-sidenav-content>

</mat-sidenav-container>

</div>
