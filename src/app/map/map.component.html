<div class="map-container">
    <div class="map-frame">
        <agm-map #AgmMap
            [latitude]='location.latitude'
            [longitude]='location.longitude'
            [mapTypeId]='location.mapType'
            [zoom]='location.zoom'
            [scrollwheel]='location.scrollwheel'
            [clickableIcons]='location.clickableIcons'
            [styles]='location.styles'
            (mapClick)="hideInfo(AgmMap, $event)">
            <!-- <agm-marker-cluster imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m"> -->
            <agm-marker-cluster imagePath = "/assets/cluster/cluster">
                <agm-marker  
                    *ngFor="let m of markers" 
                    [latitude]="m.latitude" 
                    [longitude]="m.longitude"
                    [title]="m.label"
                    [iconUrl]="m.iconUrl" 
                    (markerClick)="getInfoMarker(m, AgmMap, infoWindow)"
                    >
                    <agm-info-window [disableAutoPan]="false" #infoWindow>
                        <strong>{{m.label}}</strong>
                        <p>{{m.categ}}</p>
                    </agm-info-window>
                </agm-marker>
            </agm-marker-cluster>
        </agm-map>
    </div>
</div>
