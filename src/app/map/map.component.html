<div class="map-container">
    <div class="map-frame">
        <agm-map
            [latitude]='location.latitude'
            [longitude]='location.longitude'
            [mapTypeId]='location.mapType'
            [zoom]='location.zoom'>
        <agm-marker 
            *ngFor="let m of location.markers" 
            [latitude]="m.lat" 
            [longitude]="m.lng"
            [iconUrl]="marker"
            [title]="m.label"
            (markerClick)="getInfoMarker(m)"
            >
            <agm-info-window [disableAutoPan]="true" [isOpen]="visible" >
                <strong>{{m.label}}</strong>
              </agm-info-window>
        </agm-marker>
    </agm-map>
    </div>
</div>
