    <div class="img-piattaforma">
    <img mat-card-image appLazyLoad src="{{piattaforma.urlImg}}" default="/assets/imgs/_taxi-7_250x.png">
    </div>
    <mat-card-content>
        <div class="descriptions">
            <div class="name-platform" ellipsis>{{piattaforma.name}}</div>
            <div class="paragraphs" ellipsis>
                {{piattaforma.desc}}
            </div>
        </div>
        <div class="content-chips">
            <mat-chip-list aria-label="Fish selection">
                <mat-chip ellipsis>{{piattaforma.areas}}</mat-chip>
                <mat-chip ellipsis *ngFor="let c of piattaforma.categs">{{c}}</mat-chip>
            </mat-chip-list>
            <mat-chip-list aria-label="Fish selection">
                <mat-chip ellipsis>{{piattaforma.countBusiness}} attivit√† registrate</mat-chip>
            </mat-chip-list>
            <mat-chip-list aria-label="Fish selection">
                <mat-chip ellipsis>{{piattaforma.payments}}</mat-chip>
            </mat-chip-list>
        </div>
      </mat-card-content>
      <mat-card-actions>
            <a mat-flat-button color="accent" href="{{piattaforma.link}}" target="_blank">Vai al sito</a>
      </mat-card-actions>
