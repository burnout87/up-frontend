  <div class="title-header">
    <span class="mat-display-1">Le nostre storie</span>
  </div>
  
  <div class="subtitle-header">
    <h1 class="mat-h1">Questa sezione è stata creata per raccontarti le straordinarie storie dei commercianti che non si arrendono, per aggiornarvi sulle nuove iniziative, per guidarvi nell’utilizzo della nostra piattaforma e per raccontarvi di noi.</h1>
  </div>

<div class="container-card">
  <div class="list-card">
    <mat-card [class.example-card_S]="isSmall" [class.example-card_M]="isMedium" [class.example-card_L]="isLarge" *ngFor="let storia of storie" class="pointer" routerLink="/storie/{{storia.id}}">
      <img mat-card-image src="{{storia?._media_full}}" >
      <mat-card-footer>
        <mat-card-title ellipsis><span innerHtml="{{storia?.title}}"></span></mat-card-title>
        <!-- <mat-card-subtitle innerHtml="{{storia.content}}"></mat-card-subtitle> -->
      </mat-card-footer>
    </mat-card>
  </div>
  
  <div class="container-load" *ngIf="loadMoreStorieVisible">
    <button class="button-load" (click)="loadMoreStories()" mat-flat-button color="accent"><h3 class="mat-h3">Load More</h3></button>
  </div>
</div>
