<div class="container-card">
  <div class="list-card">
    <mat-card class="example-card pointer" *ngFor="let storia of storie" routerLink="/storie/{{storia.id}}">
      <img mat-card-image src="{{storia?._media_full}}" >
      <mat-card-footer>
        <mat-card-title ellipsis><span innerHtml="{{storia?.title}}"></span></mat-card-title>
        <!-- <mat-card-subtitle innerHtml="{{storia.content}}"></mat-card-subtitle> -->
      </mat-card-footer>
    </mat-card>
  </div>
  
  <div class="container-load" *ngIf="loadMoreStorieVisible">
    <button class="button-load" (click)="loadMoreStories()" mat-flat-button color="accent">Scopri altre storie</button>
  </div>
</div>
